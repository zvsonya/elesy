<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="style(reg).css" />
</head>

<body>

<div id="wrapper">
<form name="login-form" class="login-form" action="" method="post">

    <div class="header">
		<h1>Регистрация</h1>
		<span>Введите ваши данные для регистрации в ваш личном кабинете. </span>
    </div>

    <div class="content">
		<input name="username" type="text" class="input username" placeholder="Введите логин" onfocus="this.value=''" />
		<input name="password" type="password" class="input password" placeholder="Введите пароль" onfocus="this.value=''" />
    <input name="password2" type="password" class="input password2" placeholder="Повторите пароль" onfocus="this.value=''" />
    </div>

    <div class="error"></div>


    <div class="footer">
		<input type="submit" name="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ" class="button" />
    <p class="text" style="display: inline-block;">Уже зарегистрированны? <a href="log.html">Войти</a>.</p>
    </div>

    <script>

      $(".input password2").on("keyup", function() { // Выполняем скрипт при изменении содержимого 2-го поля
      
        var value_input1 = $(".input password").val(); // Получаем содержимое 1-го поля
        var value_input2 = $(this).val(); // Получаем содержимое 2-го поля
        
        if(value_input1 != value_input2) { // Условие, если поля не совпадают
        
          $(".error").html("Пароли не совпадают!"); // Выводим сообщение
          $("#submit").attr("disabled", "disabled"); // Запрещаем отправку формы
          
        } else { // Условие, если поля совпадают
        
          $("#submit").removeAttr("disabled");  // Разрешаем отправку формы
          $(".error").html(""); // Скрываем сообщение
          
        }
        
      });
    
    </script>

    <!-- <div class="container signin">
      <p>Уже зарегистрированны? <a href="log.html">Войти</a>.</p>
    </div> -->
</form>
</div>


</body>
</html>
